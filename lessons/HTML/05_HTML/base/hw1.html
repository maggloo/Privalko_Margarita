<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="700px">
        <tr height="150">
            <td>
                <form method="GET" name="search1" action="http://fe.it-academy.by/TestForm.php"> 
                <fieldset>
                    <legend>Строка поиска</legend>
                        <input type="text" name="searchbar1" pattern="[A-Za-zА-Яа-я0-9-]{1,10}">
                        <input type="submit" value="Искать"><br>
                    <label>
                        <input type="radio" name="radio1" value="check1">На сайте
                    </label>
                    <label>
                        <input type="radio" name="radio1" value="check2">В google
                    </label>
                </fieldset>
                </form>
            </td>
            <td>
                <form method="GET" name="search2" action="http://fe.it-academy.by/TestForm.php"> 
                <fieldset>
                    <legend>Строка поиска</legend>
                        <input type="text" name="searchbar2" autofocus required>
                        <input type="submit" value="Искать"><br>
                    <label>
                        <input type="radio" name="radio2" value="check1">На сайте
                    </label>
                        <label>
                        <input type="radio" name="radio2" value="check2">В google
                    </label>
                </fieldset>
                </form>
            </td>
        </tr>
        <tr height="150">
            <td>
                <form method="GET" name="login" action="http://fe.it-academy.by/TestForm.php">
                <fieldset>
                    <legend>Авторизируйтесь</legend>
                        <input type="text" id="login" name="login" required>
                          <label for="login"> Логин</label><br>
                        <input type="text" id="pass" name="password" required>
                          <label for="login"> Пароль</label><br>
                        <input type="checkbox" id="remember" name="remember">
                          <label for="remember"> Оставаться в системе</label><br>
                        <input type="submit" value="Войти">
                </fieldset>
                </form>
            </td>
            <td>
                <form method="GET" name="quiz" action="http://fe.it-academy.by/TestForm.php">
                <fieldset>
                    <legend> Как вам?</legend> 
                        <label><input type="radio" name="radio_quiz" value="radio_quiz1">ничего</label><br>
                        <label><input type="radio" name="radio_quiz" value="radio_quiz2">неплохо</label><br>
                        <label><input type="radio" name="radio_quiz" value="radio_quiz3">хорошо</label><br>
                        <label><input type="radio" name="radio_quiz" value="radio_quiz4">супер</label><br>
                        <input type="submit" value="Отправить">
                        <input type="hidden" name="date_voite" value="2013.12.31">
                </fieldset>
                </form>
            </td>
        </tr>
        <tr height="150">
            <td>
                <form method="POST" name="feedback" action="http://fe.it-academy.by/TestForm.php">
                <fieldset>
                    <legend>Оставьте Ваш отзыв</legend>
                        <input type="text" id="name" name="name" required>
                          <label for="name"> Имя</label><br>
                        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                          <label for="email"> e-mail</label><br>
                        <textarea name="form" lang="ru">Форма отправки</textarea><br>
                        <input type="submit" value="Отправить">
                </fieldset>
                </form>
            </td>
            <td> 
                <form method="GET" name="cities" action="http://fe.it-academy.by/TestForm.php">
                <fieldset>
                    <legend>Города РБ</legend>
                        <select name="list">
                            <optgroup label="Города РБ">
                                <option value="1">Брест</option>
                                <option value="2">Минск</option>
                                <option value="3">Витебск</option>
                          </optgroup>
                          <optgroup label="Города России">
                                <option value="4">Москва</option>
                                <option value="5">Рязань</option>
                                <option value="6">Магадан</option>
                          </optgroup>
                        </select>
                        <input type="submit" value="Ок">
                </fieldset>
                </form>
            </td>
        </tr>
        <tr height="150">
            <td>
                <form method="POST" name="upload" action="http://fe.it-academy.by/TestForm.php" enctype="multipart/form-data">
                <fieldset> 
                    <legend>Upload</legend>
                    <label for="file">Файл:</label><br>
                    <input type="file" name="file" id="file" dir=“ltr”><br>
                    <label for="storage">Срок хранения(года):</label><br>
                    <input type="text" name="storage" id="storage">
                    <input type="submit" value="Загрузить">
                </fieldset>
                </form>
            </td>
            <td>
                <form method="GET" name="searchline" action="http://fe.it-academy.by/TestForm.php" >
                <fieldset>
                    <legend> Строка поиска </legend>
                    <input type="text" name="search_ru" pattern="[А-Яа-я]+" placeholder="Только русские буквы"><br>
                    <input type="text" name="search-num" pattern="\+375\-[0-9]{2}\-[0-9]{7}">
                    <input type="submit" value="Проверить">
                </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
