<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Заполните анкету</h2>
    <form method="GET" name="form" action="http://fe.it-academy.by/TestForm.php"> 
        <fieldset>
            <legend>Личные данные</legend>
                <input type="text" name="surname" pattern="[А-Яа-я]+"  placeholder="Фамилия" size="25" required autofocus><br>
                <input type="text" name="name" pattern="[А-Яа-я]+" placeholder="Имя" required size="20"><br>
                <input type="text" name="second" pattern="[А-Яа-я]+" placeholder="Отчество" required size="24"><br>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="ser" pattern="[A-Z]{2}" size="2" placeholder="Серия" required><br>
                    <input type="text" name="number" pattern="[0-9]{7}" size="7" placeholder="Номер" required>
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="year" placeholder="Год рождения" pattern="[0-9]{4}"><br>
                    <select name="month">
                        <optgroup>
                            <option value="0">Январь</option>
                            <option value="1">Февраль</option>
                            <option value="2">Март</option>
                            <option value="3">Апрель</option>
                            <option value="4">Май</option>
                            <option value="5">Июнь</option>
                            <option value="6">Июль</option>
                            <option value="7">Август</option>
                            <option value="8">Сентябрь</option>
                            <option value="9">Октябрь</option>
                            <option value="10">Ноябрь</option>
                            <option value="11">Декабрь</option>
                      </optgroup>
                    </select><br>
                    <input type="number" name="day" min="1" max="31" step="1" placeholder="День">
                </fieldset>
                <label>Национальность: <select name="nationality" required>
                    <optgroup>
                        <option value="0">РБ</option>
                        <option value="1">РФ</option>
                  </optgroup>
                </select></label><br>
                <label for="address"> Адрес: </label><br>
                <textarea name="address" lang="ru" id="address" required>
                </textarea>                 
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" id="fish" name="fish">
                    <label for="fish"> Рыбалка</label><br>
                <input type="checkbox" id="astro" name="astro">
                    <label for="astro"> Астрономия</label><br>
                <input type="checkbox" id="dive" name="dive">
                    <label for="dive"> Дайвинг</label><br>
                <input type="checkbox" id="mark" name="mark">
                    <label for="mark"> Марки</label>
            </fieldset>
            <fieldset> <legend>Домашние животные</legend>
            <select name="pets[]" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
              </optgroup>
              <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option>
              </optgroup>
              <optgroup label="Птицы">
                <option value="4">Стая ворон</option>
                <option value="5">Аист</option>
                <option value="6">Археоптерикс</option>
              </optgroup>
            </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="[A-Za-z]{5,}" size="20" placeholder="Логин" required><br>
            <input type="password" name="pass" pattern="[A-Za-z]{10,}" size="20" placeholder="Пароль" autocomplete="off" required>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="введите адрес почты"><br>
            <input type="url" name="url" pattern="https?://.+" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" valu="Сбросить"><br>
            <button type="button">
                <img src="email.jpg">
            </button> 
        </fieldset>
        </form>
    
</body>
</html>
